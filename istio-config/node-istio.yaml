apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: petclinic-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 8080
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: petclinic-routing
spec:
  hosts:
    - "*"
  gateways:
    - petclinic-gateway
  http:
  - name: "route-config-1"
    match:
    - uri:
      prefix: "/app1"
    route:
    - destination:
        host: app1.default.svc.cluster.local
        port:
          number: 8080
